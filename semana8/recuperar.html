<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close {
            color: red;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkblue;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button class="btn" onclick="openModal()">Recuperar Contraseña</button>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Recuperar Contraseña</h2>
        <form id="recoveryForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required><br>
            <input type="email" id="email" placeholder="Correo electrónico" required><br>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    document.getElementById("recoveryForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var username = encodeURIComponent(document.getElementById("username").value);
        var email = encodeURIComponent(document.getElementById("email").value);
        
        var mailtoLink = "mailto:arturobl00@msn.com?subject=Olvidé%20mi%20contraseña&body=Ayúdenme%20a%20recuperar%20mi%20contraseña.%20Mi%20usuario%20es%20" + username + "%20y%20el%20email%20" + email;
        
        window.location.href = mailtoLink;
        
        closeModal();
    });
</script>

</body>
</html>
